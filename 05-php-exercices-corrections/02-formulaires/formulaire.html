<body>
  <div class="main-container">
    <h1>Formulaire : plan de conquête du monde</h1>
    <div class="container-img">
      <img src="assets/images/cortex.jpg" alt="">
    </div>
    <form action="send-form.php" method="POST">
      <!-- Text -->
      <div class="form-group">
        <label for="nom">Votre nom démoniaque :</label>
        <input type="text" name="nom" class="form-control" id="name" aria-describedby="name"
          placeholder="Entrez votre nom démoniaque" required autofocus>
      </div>
      <!-- Radio list -->
      <div class="form-group">
        <div><label for="radio">Votre niveau démoniaque :</label></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineRadio1"
            value="Je débute, mais j'apprends vite !" required>
          <label class="form-check-label" for="inlineRadio1">Je débute, mais j'apprends vite !</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineRadio2"
            value="Quelques crimes par-ci, par-là..." required>
          <label class="form-check-label" for="inlineRadio2">Quelques crimes par-ci, par-là...</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radio" id="inlineRadio3"
            value="Je suis un expert du crime !" required>
          <label class="form-check-label" for="inlineRadio3">Je suis un expert du crime !</label>
        </div>
      </div>
      <!-- Textarea -->
      <div>
        <div class="form-group">
          <label for="commentaire">Plan pour (tenter de) conquérir le monde :</label>
          <textarea class="form-control" rows="5" id="commentaire" name="commentaire" required></textarea>
        </div>
      </div>
      <div class="form-group text-center">
        <input class="btn btn-danger" type="submit" value="Soumettre" required>
      </div>
    </form>
  </div>
